<form action="" method="post">
	<div>
		<h2>选择原节点:</h2>
		<div class="controls">
              <select id="selectError" name="nodeid">
              	{{range .nodes}}
              		<option value="{{.Id}}">{{.Title}}</option>
              	{{end}}
              </select>
              <span class="help-inline">（选择需要修改的节点，必选）</span>
        </div>
	</div>
	<div>
		<h2>新节点标题:</h2>
		<input type="text" name="title" value="{{.Node.Title}}">
	</div>
	<div>
		<h2>选择分类:</h2>
		<div class="controls">
              <select id="selectError" name="categoryid">
		{{if .categorys}}
            {{range .categorys}}
				<option value="{{.Id}}">{{.Title}}</option>
            {{end}}
        {{else}}
				<option value="0" selected>尚无分类</option>
        {{end}}
              		
              </select>
              <span class="help-inline">（选择本节点归属的上级分类，必选）</span>
        </div>
	</div>
	<div>
		<h2>新节点简介：</h2>
		<textarea class="ckeditor" name="content" colspan="3" rowspan="10"></textarea>
	</div>
	<input type="submit" class="btn" value="提交">
</form>
