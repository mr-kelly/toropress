<form action="" method="post">
	<div>
		<h2>选择原分类:</h2>
		<div class="controls">
              <select id="selectError" name="categoryid">
              	{{range .categorys}}
              		<option value="{{.Id}}">{{.Title}}</option>
              	{{end}}
              </select>
              <span class="help-inline">（选择需要修改的分类，必选）</span>
        </div>
	</div>
	<div>
		<h2>新分类名称:</h2>
		<input type="text" name="title" value="">
	</div>
	<div>
		<h2>新分类简介：</h2>
		<textarea class="ckeditor" name="content" colspan="3" rowspan="10"></textarea>
	</div>
	<input type="submit" class="btn" value="提交">
</form>
