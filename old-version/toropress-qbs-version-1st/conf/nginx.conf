user  www www;

worker_processes 1;

error_log  /home/wwwlogs/nginx_error.log  crit;

pid        /usr/local/nginx/logs/nginx.pid;

#Specifies the value for maximum file descriptors that can be opened by this process.
worker_rlimit_nofile 51200;

events
	{
		use epoll;
		worker_connections 51200;
	}

http
	{
		include       mime.types;
		default_type  application/octet-stream;

		server_names_hash_bucket_size 128;
		client_header_buffer_size 32k;
		large_client_header_buffers 4 32k;
		client_max_body_size 50m;

		sendfile on;
		tcp_nopush     on;

		keepalive_timeout 60;

		tcp_nodelay on;

		fastcgi_connect_timeout 300;
		fastcgi_send_timeout 300;
		fastcgi_read_timeout 300;
		fastcgi_buffer_size 64k;
		fastcgi_buffers 4 64k;
		fastcgi_busy_buffers_size 128k;
		fastcgi_temp_file_write_size 256k;

		gzip on;
		gzip_min_length  1k;
		gzip_buffers     4 16k;
		gzip_http_version 1.0;
		gzip_comp_level 2;
		gzip_types       text/plain application/x-javascript text/css application/xml;
		gzip_vary on;

		#limit_zone  crawler  $binary_remote_addr  10m;

		#log format
		log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
             '$status $body_bytes_sent "$http_referer" '
             '"$http_user_agent" $http_x_forwarded_for';


server
	{
		listen       80;
		server_name .sudochina.com;
		if ($host != 'www.sudochina.com' ) {
            rewrite ^/(.*)$ http://www.sudochina.com/$1 permanent;
        }
		index index.html index.htm index.php index.jsp index.asp index.aspx;
		root /home/gopath/src/toropress/archives;


  		location / {
             proxy_pass http://localhost:8888;
        }

        #location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|pdf|tx|tar|wav|bmp|rtf|js|flv|swf|html|htm)$
        #{
        #     expires 30d;
        #}

        #location ~* ^.+\.(css|js)$
        #{
        #     expires      12h;
        #}

        location ~ ^/static/(css|js|ico|img|themes|root|upload)/ {
                    root /home/gopath/src/toropress;
                    if ($query_string){
                    expires max;
                    }
        }

		access_log  /home/wwwlogs/access.log  access;
	}
