{{template "root/head.html" .}}
<body>
<div id="body-wrapper">
  <!-- Wrapper for the radial gradient background -->
  <div id="sidebar">
    <div id="sidebar-wrapper">
      <!-- Sidebar with logo and menu -->
      <h2 id="sidebar-title">
        <a href="/root">{{.title_en}} rooter</a>
      </h2>

      <!-- Sidebar Profile links -->
      <div id="profile-links">
        <div>你好, <a href="#" title="Edit your profile">{{.Username}}</a>,</div>
        <div><a href="/" title="View the Site" target="_blank">浏览网站</a> | <a href="/root-logout" title="Sign Out">退出</a></div>
      </div>

      {{template "root/navbar.html" .}}
      <!-- End #main-nav -->
    </div>
  </div>
  <!-- End #sidebar -->
  <div id="main-content">
    <!-- Main Content Section with everything -->
    <noscript>
    <!-- Show a notification if the user has disabled javascript -->
    <div class="notification error png_bg">
      <div>
        <h2>Javascript 被禁用或不被你的浏览器支持. </h2>
        <p>请你更新升级一下浏览器好不？</p>
        <p>请不要再使用如此古老的浏览器了，简直妨碍地球转！</p>
      </div>
    </div>
    </noscript>
    <!-- Page Head -->
    <h2>密码修改</h2>
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>
          修改管理员“{{.Username}}”的密码。
        </h3>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        {{if .MsgErr}}
          <div class="notification information png_bg">
            <a href="#" class="close"><img src="/static/themes/root/img/icons/cross_grey_small.png" title="Close this notification" alt="close"></a>
            <div>{{.MsgErr}}</div>
          </div>
        {{end}}
          <form action="" method="post">
            <fieldset>
            <p>
              <label>请输入原密码：</label>
              <input class="text-input medium-input datepicker" type="password" id="medium-input" name="oldpassword" value=""/>
            </p>
            <p>
              <label>请输入新密码：</label>
              <input class="text-input medium-input datepicker" type="password" id="medium-input" name="newpassword" value=""/>
            </p>
            <p>
              <label>再次确认密码：</label>
              <input class="text-input medium-input datepicker" type="password" id="medium-input" name="repassword" value=""/>
            </p>
            <p>
              <input class="button" type="submit" value="保存修改" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->

    {{template "root/footer.html" .}}
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
</body>
</html>
